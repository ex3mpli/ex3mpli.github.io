<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BisdakTV</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/MObShCO.png">
<script src="https://fle-rvd0i9o8-moo.com/player/jw8_26/jwplayer.js"></script>
<script>jwplayer.key = "eNFaXCjyURVoCCGiHp7HTQ3hDhE/AfL0g8VE1fRbL84=";</script>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- Video Player Section -->
    <div class="video-container">
      <div id="clock"></div>
      <div id="player"></div>
      <div id="fallbackMessage">Please select a channel</div>
    </div>

    <!-- Sidebar for Channels -->
    <aside class="sidebar">
      <div class="top-controls">
        <div class="channel-text">BisdakTV</div>
        <div class="credits">
          Owned by <a href="https://phcorner.org/members/ex3mpli.1818995/" target="_blank">BisdakTV</a> on PHcorner
        </div>

        <!-- Category Filter -->
        <select id="categoryFilter" onchange="setupChannelList()">
          <option value="all">All Categories</option>
          <option value="news">News</option>
          <option value="sports">Sports</option>
          <option value="movies">Movies</option>
        </select>


        <!-- Search Input -->
        <input type="text" id="searchInput" class="search-input" placeholder="Search channels..." oninput="setupChannelList()" />

        <!-- Channel Count -->
        <span id="channelCount"></span>
      </div>

      <!-- Channel List -->
      <div class="list-container">
        <ul id="channelList" class="channel-list"></ul>
      </div>
    </aside>

  </div>

  <script src="script.js"></script>
</body>
</html>
